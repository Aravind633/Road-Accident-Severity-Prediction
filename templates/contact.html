<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Contacts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .contact-section {
        padding: 60px 0;
      }
      .contact-card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container contact-section">
      <h2 class="text-center text-danger mb-4">ðŸš¨ Emergency Contacts</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card contact-card p-4">
            <h4 class="text-primary">ðŸš” Police</h4>
            <p><strong>Phone:</strong> 100</p>
            <p><strong>Available:</strong> 24/7</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card contact-card p-4">
            <h4 class="text-success">ðŸš‘ Ambulance</h4>
            <p><strong>Phone:</strong> 102 / 108</p>
            <p><strong>Available:</strong> 24/7 Emergency Services</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card contact-card p-4">
            <h4 class="text-warning">ðŸ”¥ Fire Services</h4>
            <p><strong>Phone:</strong> 101</p>
            <p><strong>Available:</strong> 24/7</p>
          </div>
        </div>
      </div>

      <hr class="my-5" />

      <h4 class="text-center mb-4">ðŸ“¬ General Help / Report Form</h4>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message / Report</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-danger w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
