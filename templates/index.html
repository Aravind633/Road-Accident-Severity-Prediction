<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Accident Severity Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <h2>Accident Severity Prediction</h2>
      <form action="/predict" method="post" class="grid-form">
        <div class="form-group">
          <label>Day of Week:</label>
          <select name="day_of_week" required>
            {% for day in options['Day of Week'] %}
            <option value="{{ day }}">{{ day }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label>Vehicle Type Involved:</label>
          <select name="vehicle_type" required>
            {% for vehicle in options['Vehicle Type Involved'] %}
            <option value="{{ vehicle }}">{{ vehicle }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label>Weather Conditions:</label>
          <select name="weather" required>
            {% for weather in options['Weather Conditions'] %}
            <option value="{{ weather }}">{{ weather }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label>Road Type:</label>
          <select name="road_type" required>
            {% for road in options['Road Type'] %}
            <option value="{{ road }}">{{ road }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label>Road Condition:</label>
          <select name="road_condition" required>
            {% for cond in options['Road Condition'] %}
            <option value="{{ cond }}">{{ cond }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label>Lighting Conditions:</label>
          <select name="lighting" required>
            {% for light in options['Lighting Conditions'] %}
            <option value="{{ light }}">{{ light }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label>Speed Limit (km/h):</label>
          <input type="number" name="speed" min="0" max="250" required />
        </div>

        <div class="form-group">
          <label>Driver Age:</label>
          <input type="number" name="age" min="0" max="120" required />
        </div>

        <div class="form-group">
          <label>Driver Gender:</label>
          <select name="gender" required>
            {% for gender in options['Driver Gender'] %}
            <option value="{{ gender }}">{{ gender }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group" style="grid-column: span 3">
          <label>Alcohol Involvement:</label>
          <select name="alcohol" required>
            {% for alc in options['Alcohol Involvement'] %}
            <option value="{{ alc }}">{{ alc }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group" style="grid-column: span 3">
          <input type="submit" value="Predict Severity" />
        </div>
      </form>

      {% if prediction %}
      <div class="prediction-result">
        Predicted Accident Severity: {{ prediction }}
      </div>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
